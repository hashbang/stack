---
apiVersion: v1
kind: Service
metadata:
  name: userdb-api
  labels:
    app: userdb
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: userdb

---
apiVersion: v1
kind: Service
metadata:
  name: userdb-db-write
  labels:
    app: userdb
spec:
  ports:
  - name: tcp
    port: 5432
    targetPort: tcp
  selector:
    app: userdb-db-write
